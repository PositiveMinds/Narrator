<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Narrator</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">

    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>

    <div class="modalOverlay">

      <div class="modalPopup">
        <span class="close-popup-modal">&times;</span>

        <div class="modalContent">
          <div class="modal-content-left">
            <img src="assets/images/cate51.jpg" class="modal-content-image" alt="" srcset=""/>
          </div>
          <div class="modal-content-right">
            <span class="modal-heading">Welcome to UBuyee!</span>
            <span class="subheading">Subscribe to our newsletter</span>
            <p class="small">and be the first one to know about our amazing deals!</p>

            <form action="" class="modal-popup-form">
              <div class="input-field">
                <svg
                  class="mail-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path d=" M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4.7-8 5.334L4 8.7V6.297l8 5.333 8-5.333V8.7z">
                  </path>
                </svg>
                <input type="email" placeholder="Enter E-mail Address" id="" />
              </div>
              <div class="modal-popup-buttons">
                <a href="#" class="modal-button">Subscribe</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
